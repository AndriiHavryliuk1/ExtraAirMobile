<!--Device mode-->
<body id="bodyId">

<script>
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        var domElement = document.getElementById("bodyId");
        angular.bootstrap(domElement, ["ExtraAir"]);
    }


</script>
